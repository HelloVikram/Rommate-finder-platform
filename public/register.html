<!DOCTYPE html>
<html>
  <head>
    <title>Register - Roommate Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container p-4">
    <h2>Register</h2>

    <form id="registerForm">
      <input
        type="text"
        id="name"
        class="form-control mb-2"
        placeholder="Name"
        required
      />
      <input
        type="email"
        id="email"
        class="form-control mb-2"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        class="form-control mb-2"
        placeholder="Password"
        required
      />
      <input
        type="number"
        id="age"
        class="form-control mb-2"
        placeholder="Age"
        required
      />
      <input
        type="text"
        id="gender"
        class="form-control mb-2"
        placeholder="Gender"
        required
      />
      <input
        type="text"
        id="profession"
        class="form-control mb-2"
        placeholder="Profession"
      />
      <input
        type="number"
        id="budget"
        class="form-control mb-2"
        placeholder="Budget"
        required
      />
      <input
        type="tel"
        id="phone"
        name="phone"
        class="form-control mb-2"
        placeholder="Enter phone no."
        required
      />
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
      integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
