<!DOCTYPE html>
<html>
  <head>
    <title>Create Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container p-4">
    <div id="navbar-container"></div>
    <h2>Create a Room Listing</h2>

    <form id="listingForm">
      <input
        type="text"
        id="title"
        class="form-control mb-2"
        placeholder="Listing Title"
        required
      />
      <textarea
        id="description"
        class="form-control mb-2"
        placeholder="Description"
        required
      ></textarea>
      <input
        type="text"
        id="city"
        class="form-control mb-2"
        placeholder="City"
        required
      />
      <input
        type="number"
        id="rent"
        class="form-control mb-2"
        placeholder="Monthly Rent"
        required
      />
      <input
        type="date"
        id="availableFrom"
        class="form-control mb-2"
        required
      />
      <select id="genderPreference" class="form-control mb-2">
        <option value="Any">Any</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <select id="roomType" class="form-control mb-2">
        <option value="Private">Private Room</option>
        <option value="Shared">Shared Room</option>
      </select>

      <button type="submit" class="btn btn-primary">Submit Listing</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
      integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/create-listing.js"></script>
  </body>
</html>
