<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Edit Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
  <h2>Edit Listing</h2>
  <form id="editForm">
    <input type="hidden" id="listingId" />
    
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" required />
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="rent" class="form-label">Rent</label>
      <input type="number" id="rent" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="availableFrom" class="form-label">Available From</label>
      <input type="date" id="availableFrom" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="genderPreference" class="form-label">Gender Preference</label>
      <select id="genderPreference" class="form-control">
        <option value="Any">Any</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="roomType" class="form-label">Room Type</label>
      <select id="roomType" class="form-control">
        <option value="Private">Private</option>
        <option value="Shared">Shared</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Listing</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
  <script src="./js/edit-listing.js"></script>
</body>
</html>
